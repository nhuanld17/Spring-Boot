<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <form action="#" th:action="@{/register/process}" th:object="${registerUser}" method="post">
                <div th:if="${my_error}">
                    <span th:text="${my_error}" class="alert alert-danger"></span>
                </div>
                <div>
                    <input type="text" th:field="*{username}" placeholder="Username (*)" class="form-control"/>
                    <div th:if="${#fields.hasErrors('username')}">
                        <ul>
                            <li th:each="e:${#fields.errors('username')}" th:text="${e}"></li>
                        </ul>
                    </div>
                </div>
                <div>
                    <input type="password" th:field="*{password}" placeholder="Password (*)" class="form-control"/>
                    <div th:if="${#fields.hasErrors('password')}">
                        <ul>
                            <li th:each="e:${#fields.errors('password')}" th:text="${e}"></li>
                        </ul>
                    </div>
                </div>
                <div>
                    <input type="text" th:field="*{firstName}" placeholder="First Name (*)" class="form-control"/>
                    <div th:if="${#fields.hasErrors('firstName')}">
                        <ul>
                            <li th:each="e:${#fields.errors('firstName')}" th:text="${e}"></li>
                        </ul>
                    </div>
                </div>
                <div>
                    <input type="text" th:field="*{lastName}" placeholder="Last Name (*)" class="form-control"/>
                    <div th:if="${#fields.hasErrors('lastName')}">
                        <ul>
                            <li th:each="e:${#fields.errors('lastName')}" th:text="${e}"></li>
                        </ul>
                    </div>
                </div>
                <div>
                    <input type="email" th:field="*{email}" placeholder="Email (*)" class="form-control"/>
                    <div th:if="${#fields.hasErrors('email')}">
                        <ul>
                            <li th:each="e:${#fields.errors('email')}" th:text="${e}"></li>
                        </ul>
                    </div>
                </div>
                <div>
                    <button type="submit" class="btn btn-success">Đăng kí</button>
                </div>
            </form>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
