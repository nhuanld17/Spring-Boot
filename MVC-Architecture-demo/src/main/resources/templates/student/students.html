<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width,
          user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Danh sách sinh viên</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <main class="container">
        <h3>Danh sách sinh viên</h3>
        <hr/>
        <!--
        Khi click vào link thì sẽ đưa tới @GetMapping("/create")
        và @GetMapping("/create") trả về trang student-form.html
        -->
        <a th:href="@{/students/create}" class="btn btn-success btn-sm mb-1">Thêm</a>
        <table class="table table-bordered table-striped">
            <thead class="table-info">
            <tr class="text-center">
                <td>ID</td>
                <td>Ho dem</td>
                <td>Ten</td>
                <td>Email</td>
                <td>Action</td>
            </tr>
            </thead>
            <tbody>
            <!--
            Lấy đối tượng lấy từng đối tượng trong students(students là giá trị
            truyền vào ModelAttribute ở listAllStudent() của StudentController
            -->
            <tr th:each="student:${students}" class="text-center">
                <td th:text="${student.id}"></td>
                <td th:text="${student.firstName}"></td>
                <td th:text="${student.lastName}"></td>
                <td th:text="${student.email}"></td>
                <!-- Thêm nút chỉnh sửa-->
                <td class="text-center">
                    <a th:href="@{/students/edit(id=${student.id})}" class="btn btn-success btn-sm">
                        Sửa
                    </a>
                    <!--
                    Tạo liên kết để chỉnh sửa thông tin của sinh viên. Thymeleaf
                    sẽ tự động tạo URL có dạng /students/update?id=student.id, trong
                    đó student.id là ID của sinh viên hiện tại.
                    -->
                    <a th:href="@{/students/delete(id=${student.id})}" class="btn btn-success btn-sm"
                       onclick="return confirm('Xóa người này, chắc chưa ?');"
                    >
                        Xóa
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
