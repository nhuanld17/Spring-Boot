<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Thêm sinh viên</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <main class="container">
        <h3>Thêm mới sinh viên </h3>
        <hr/>
        <!--action="#" đang được thiết lập bằng thymeleaf với th:action-->
        <!--
        th:object="${student}" chỉ định đối tượng dữ liệu được lấy từ
        ModelAttribute của create() của class StudentController
        -->
        <form action="#" th:action="@{/students/save}" th:object="${student}" method="post">
            <!--
            th:field="*{lastName} liên kết trường nhập liệu với thuộc tính tương
            ứng của đối tượng, ở đây là student(firstName, lastName, email)
            -->
            <input type="text" th:field="*{firstName}" placeholder="Nhập họ và tên đệm" class="form-control w-25">
            <input type="text" th:field="*{lastName}" placeholder="Nhập tên" class="form-control w-25 mt-1">
            <input type="email" th:field="*{email}" placeholder="Nhập Email" class="form-control w-25 mt-1">
            <button type="submit" class="btn btn-success col-2 mt-1">Lưu</button>
            <!-- Khi bấm nút thì sẽ submit tới RequestMapping("/save") của Controller -->
        </form>
    </main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
