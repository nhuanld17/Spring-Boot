<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <main>
        <h3 class="text-center mb-1">Thêm sinh viên mới</h3>
        <hr/>
        <form action="#" th:action="@{/students/add-student}" th:object="${student}" method="post" style="margin-left: 10px">
            <input type="text" th:field="*{firstName}" placeholder="Họ đệm" class="form-control w-25 mt-1">
            <input type="text" th:field="*{lastName}" placeholder="Tên" class="form-control w-25 mt-1">
            <input type="email" th:field="*{email}" placeholder="Email" class="form-control w-25 mt-1">
            <button type="submit" class="btn btn-success col-2 mt-1">Lưu</button>
        </form>
    </main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
